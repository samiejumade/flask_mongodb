version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile-backend
    container_name: ares-backend
    ports:
      - "9000:9000"
    networks:
      - ares-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: dockerfile-frontend
    container_name: ares-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:9000/api
    networks:
      - ares-network
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

networks:
  ares-network:
    driver: bridge
